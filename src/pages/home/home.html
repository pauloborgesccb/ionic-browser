<ion-header>
  <ion-navbar>
    <ion-title>
      Test host
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  Informe o host (sem http://) e porta
  <ion-list>

    <ion-item>
      <ion-label fixed>Host</ion-label>
      <ion-input type="text" [(ngModel)]="host"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Porta</ion-label>
      <ion-input  type="text" [(ngModel)]="port"></ion-input>
    </ion-item>

    <ion-item>
        <button ion-button (click)="openUrl()">Abrir URL</button>
    </ion-item>
  </ion-list>
</ion-content>
